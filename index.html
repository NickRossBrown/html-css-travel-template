<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<title>NB &mdash; Your all-in-one mock booking app</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
                <div class="header-logo">
                    <div class="header-logo__item-box">
                        <svg class="header-logo__logo-item">
                            <use xlink:href="img/sprite.svg#icon-sigma" />
                        </svg>
         
                        <svg class="header-logo__logo-item">
                            <use xlink:href="img/sprite.svg#icon-infinite" />
                        </svg>    
                    </div> 
                </div>

				<form action="#" class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search"
					/>
					<button class="search__button">
						<svg class="search__icon">
							<use xlink:href="img/sprite.svg#icon-point-right" />
						</svg>
					</button>
				</form>

				<nav class="user-nav">
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="img/sprite.svg#icon-spoon-knife" />
						</svg>
                         <span class="user-nav__notification">1</span>
					</div>
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="img/sprite.svg#icon-mug" />
						</svg>
                         <span class="user-nav__notification">13</span>
					</div>
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="img/sprite.svg#icon-glass" />
						</svg>
                         <span class="user-nav__notification">4</span>
					</div>

					<div class="user-nav__user">
						<img
							class="user-nav__user-photo"
							src="img/user.png"
							alt="Def photo"
						/>
						<span class="user-nav__user-name">user Name</span>
					</div>
				</nav>
			</header>

			<div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-rocket"></use>
                                </svg>
                                <span>Explore</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-camera"></use>
                                </svg>
                                <span>Share</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-pacman"></use>
                                </svg>
                                <span>Enjoy</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <main class="hotel-view">

                    
                </main>



		</div>
	</body>
</html>
