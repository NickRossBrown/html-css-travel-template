<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>NB &mdash; Your all-in-one mock booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="page logo">
            </header>

            <form action="#" class="search">
                <input type="text" class="class__input" placeholder="Search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-wink" />
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-pacman" />
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-mug" />
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-icon-glass" />
                    </svg>
                </div>

                <div class="user-nav__user"><img class="user-nav__user-photo" src="img/user.png" alt="Def photo">
                <span class="user-nav__user-name">user Name</span>
                </div>
            </nav>
      

            <div class="content">
                <nav class="sidebar">Navigation
                </nav>
                <main class="hotel-view">Hotel View</main>
            </div>
        </div>
    </body>
</html>
